<div class="text-left">
  <div class="upload-header">
    <h1 class="upload-title">Retrieve Drone Image</h1>
    <a class="upload-sub">This Section Ensures Images For Scanning (Availability of PNG/JPG/JPEG)</a>
    <p id="upload-location"></p>
  </div>

  <div class="drone-controls">
    <mat-card class="drone-img" style="background-image: url('../../../../../assets/tello_photo2023.png');">
      <mat-card-header>
        <mat-card-title></mat-card-title>
        <mat-card-subtitle></mat-card-subtitle>
      </mat-card-header>
    </mat-card>
    
    <div class="drone-buttons">
      <div class="drone-buttons-header">
        <p class="dron-image-title"> Tello Image Preview<br> 	â€¢ Uploaded on {{ currentDate | date }} </p>
      </div><br>

      <div class="btn-main-section">
        <button mat-flat-button class="drone-btn btn-main-connect" (click)="connect()">CONNECT</button>
        <button mat-flat-button class="drone-btn btn-main-takeoff" (click)="takeoff()" [disabled]="!telloConnected" [ngClass]="{'disabled-button': !telloConnected}">TAKEOFF</button>
        <button mat-flat-button class="drone-btn btn-main-land" (click)="land()" [disabled]="!telloConnected" [ngClass]="{'disabled-button': !telloConnected}">LAND</button>
        <button mat-flat-button class="drone-btn btn-main-photo" (click)="photo()" [disabled]="!telloConnected" [ngClass]="{'disabled-button': !telloConnected}">PHOTO</button>
      </div>
    
      <div class="btn-set1">
        <button mat-flat-button class="drone-btn btn-directions" (click)="stop()" [disabled]="!telloConnected" [ngClass]="{'disabled-button': !telloConnected}">STAY</button>
        <button mat-flat-button class="drone-btn btn-directions" (click)="clockwise()" [disabled]="!telloConnected" [ngClass]="{'disabled-button': !telloConnected}">ROTATE</button>
      </div>

      <div class="btn-set2">
        <button mat-flat-button class="drone-btn btn-directions" (click)="forward()" [disabled]="!telloConnected" [ngClass]="{'disabled-button': !telloConnected}">FWD</button>
        <button mat-flat-button class="drone-btn btn-directions" (click)="backward()" [disabled]="!telloConnected" [ngClass]="{'disabled-button': !telloConnected}">BCKWD</button>
      </div>
    
      <div class="btn-set3">
        <button mat-flat-button class="drone-btn btn-directions" (click)="left()" [disabled]="!telloConnected" [ngClass]="{'disabled-button': !telloConnected}">LEFT</button>
    <button mat-flat-button class="drone-btn btn-directions" (click)="right()" [disabled]="!telloConnected" [ngClass]="{'disabled-button': !telloConnected}">RIGHT</button>
      </div>
    
      <div class="btn-set4">
        <button mat-flat-button class="drone-btn btn-directions" (click)="up()" [disabled]="!telloConnected" [ngClass]="{'disabled-button': !telloConnected}">UP</button>
        <button mat-flat-button class="drone-btn btn-directions" (click)="down()" [disabled]="!telloConnected" [ngClass]="{'disabled-button': !telloConnected}">DOWN</button>
      </div>

      <div class="btn-submit-set">
        <button mat-flat-button (click)="uploadImage()" class="btn-submit btn-success" color="primary">Upload for Disaster Classification</button>
        <button mat-flat-button (click)="uploadImageAssessment()" class="btn-submit btn-success" color="primary">Upload for Post-Disaster Assessment</button>
      </div>
    </div>
  </div>
</div>
