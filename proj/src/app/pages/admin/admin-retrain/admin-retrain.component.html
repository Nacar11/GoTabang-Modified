<div class="upload-header">
  <h2 class="upload-title">Data Retrain</h2>
  <p class="upload-sub">This Section is for Retraining Datasets</p>
</div>
<div class="container">
  <div class="retrain">
  <img class="card-image post-disaster" src="https://dataintell.io/wp-content/uploads/2020/03/WB_DataIntell_DetailedFeatures_Anime_2.gif">
  <div class="buttons">
    <button (click)="retrainFire()">Fire Threat</button>
    <button (click)="retrainFlood()">Flood Severity</button>
    <button (click)="retrainDamage()">Damage Assessment</button>
  </div>
  <div class="textarea-container">
    <textarea *ngIf="result"[value]="result" readonly></textarea>
    <div class="loading-spinner" *ngIf="loading">
        <div class="spinner-grow" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
      </div>
  </div>
</div>
</div>
